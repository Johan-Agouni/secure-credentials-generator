<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur Sécurisé</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%2300d9ff'/><stop offset='100%25' style='stop-color:%230099cc'/></linearGradient></defs><path fill='url(%23g)' d='M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm-3 5c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z'/></svg>">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 8px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .header p {
            text-shadow: 
                0 0 5px rgba(0, 191, 255, 0.8),
                0 0 10px rgba(0, 191, 255, 0.6),
                0 0 15px rgba(0, 191, 255, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.3) !important;
            color: #ffffff !important;
            font-weight: 700 !important;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .password-display {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #passwordOutput {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            outline: none;
        }

        #passwordOutput::placeholder {
            text-shadow: 
                0 0 5px rgba(0, 191, 255, 0.8),
                0 0 10px rgba(0, 191, 255, 0.6) !important;
            color: #ffffff !important;
        }

        .copy-btn {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        .strength-indicator {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .strength-text {
            text-align: center;
            color: white;
            font-weight: 600;
            margin-bottom: 25px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .options {
            margin-bottom: 25px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group label {
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 
                0 0 3px rgba(0, 191, 255, 0.6),
                0 0 7px rgba(0, 191, 255, 0.4),
                0 0 12px rgba(0, 191, 255, 0.2),
                0 2px 5px rgba(0, 0, 0, 0.2) !important;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .option-group label:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        input[type="checkbox"] {
            display: none;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="checkbox"]:checked + .toggle-switch {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        input[type="checkbox"]:checked + .toggle-switch::after {
            left: 27px;
        }

        .label-text {
            flex: 1;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.8);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
            transition: all 0.3s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.8);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.3);
        }

        .back-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 
                0 0 5px rgba(0, 191, 255, 0.6),
                0 0 10px rgba(0, 191, 255, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.3);
        }

        .header h1 i,
        .copy-btn i {
            margin-right: 8px;
        }

        #lengthValue {
            font-weight: 700;
            color: #00d9ff;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 8px;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 13px;
            }

            #passwordOutput {
                font-size: 14px;
                padding: 12px;
            }

            .copy-btn {
                padding: 12px 16px;
            }

            .option-group label {
                padding: 10px 12px;
                font-size: 14px;
            }

            .generate-btn, .back-btn {
                font-size: 16px;
            }
        }
    </style>
</head>   
<body>
    <div class="matrix-rain" id="matrixRain"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lock"></i> Générateur de Mots de Passe</h1>
            <p>Créez des mots de passe robustes et sécurisés</p>
        </div>

        <div class="password-display">
            <input type="text" id="passwordOutput" readonly placeholder="Votre mot de passe apparaîtra ici">
            <button id="copyBtn" class="copy-btn" title="Copier"><i class="fas fa-copy"></i></button>
        </div>

        <div class="strength-indicator">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        <p class="strength-text" id="strengthText">Force : -</p>

        <div class="options">
            <div class="option-group">
                <label style="flex-direction: column; align-items: flex-start; cursor: default;">
                    <span class="label-text">Longueur : <span id="lengthValue">16</span></span>
                    <input type="range" id="length" min="8" max="32" value="16">
                </label>
            </div>

            <div class="option-group">
                <label for="uppercase">
                    <span class="label-text">Majuscules (A-Z)</span>
                    <input type="checkbox" id="uppercase" checked>
                    <div class="toggle-switch"></div>
                </label>
            </div>

            <div class="option-group">
                <label for="lowercase">
                    <span class="label-text">Minuscules (a-z)</span>
                    <input type="checkbox" id="lowercase" checked>
                    <div class="toggle-switch"></div>
                </label>
            </div>

            <div class="option-group">
                <label for="numbers">
                    <span class="label-text">Chiffres (0-9)</span>
                    <input type="checkbox" id="numbers" checked>
                    <div class="toggle-switch"></div>
                </label>
            </div>

            <div class="option-group">
                <label for="symbols">
                    <span class="label-text">Symboles (!@#$%)</span>
                    <input type="checkbox" id="symbols" checked>
                    <div class="toggle-switch"></div>
                </label>
            </div>
        </div>

        <button id="generateBtn" class="generate-btn">Générer un mot de passe</button>

        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const matrixRain = document.getElementById('matrixRain');
        matrixRain.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(102, 126, 234, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00d9ff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = matrix.charAt(Math.floor(Math.random() * matrix.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const passwordOutput = document.getElementById('passwordOutput');
        const copyBtn = document.getElementById('copyBtn');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
        });

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const useUppercase = uppercaseCheck.checked;
            const useLowercase = lowercaseCheck.checked;
            const useNumbers = numbersCheck.checked;
            const useSymbols = symbolsCheck.checked;

            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Veuillez sélectionner au moins un type de caractère');
                return;
            }

            let charset = '';
            if (useUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (useLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (useNumbers) charset += '0123456789';
            if (useSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            passwordOutput.value = password;
            updateStrength(password);
        }

        function updateStrength(password) {
            let strength = 0;
            if (password.length >= 12) strength += 25;
            if (password.length >= 16) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 15;

            strengthBar.style.width = strength + '%';

            if (strength < 40) {
                strengthBar.style.background = '#ff4444';
                strengthText.textContent = 'Force : Faible';
            } else if (strength < 70) {
                strengthBar.style.background = '#ffaa00';
                strengthText.textContent = 'Force : Moyenne';
            } else if (strength < 90) {
                strengthBar.style.background = '#44ff44';
                strengthText.textContent = 'Force : Bonne';
            } else {
                strengthBar.style.background = '#00ff88';
                strengthText.textContent = 'Force : Excellente';
            }
        }

        copyBtn.addEventListener('click', () => {
            if (passwordOutput.value) {
                passwordOutput.select();
                document.execCommand('copy');
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            }
        });

        generateBtn.addEventListener('click', generatePassword);

        generatePassword();
    </script>
</body>
</html>
